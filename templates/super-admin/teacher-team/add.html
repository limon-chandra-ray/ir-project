{% extends "super-admin/main.html" %}
{% block sadminTitle %}
add new teacher
{% endblock sadminTitle %}
{% block sadminMain %}
<div class="bg-cyan-600 py-6">
    <div class="text-center py-6 text-3xl text-white">Add New Teacher</div>
</div>
<div class="px-2">
   <div class="flex w-full justify-center">
        <div class="w-1/3 py-4 px-6 bg-gray-300">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="flex flex-col">
                    <label for="user_name" class="text-[15px] py-2">User Name</label>
                    <input class="border-2 border-gray-600 text-[15px] py-3 px-2 rounded" type="text" name="user_name" id="user_name" placeholder="Enter user name" required>
                </div>
                <div class="flex flex-col">
                    <label for="email" class="text-[15px] py-2">Email Address</label>
                    <input class="border-2 border-gray-600 text-[15px] py-3 px-2 rounded" type="email" name="email" id="email" placeholder="email address" required>
                </div>
                <div class="flex gap-x-2">
                    <div class="flex flex-col w-1/2">
                        <label for="phone_number" class="text-[15px] py-2">Phone Number</label>
                        <input class="border-2 border-gray-600 text-[15px] py-3 px-2 rounded" type="tel" pattern="[0]{1}[1]{1}[0-9]{9}" name="phone_number" id="phone_number" placeholder="01531xxxxxx" min="11" max="11" required>
                    </div>
                    <div class="flex flex-col w-1/2">
                        <label for="profile_image" class="text-[15px] py-2">Profile Image</label>
                        <input class="border-2 border-gray-600 text-[15px] py-2 px-2 rounded" type="file"  name="profile_image" id="profile_image" required>
                    </div>
                </div>
                <div class="flex flex-col my-3">
                    <label for="password" class="text-[15px] py-2">Password</label>
                    <input class="border-2 border-gray-600 text-[15px] py-3 px-2 rounded" type="password" name="password" id="password" placeholder="password" min="6" required>
                </div>
                <div class="flex flex-col my-3">
                    <label for="con_password" class="text-[15px] py-2">Confirm Password</label>
                    <input class="border-2 border-gray-600 text-[15px] py-3 px-2 rounded" type="password" name="con_password" id="con_password"  min="6" placeholder="confirm password" required>
                </div>
                <div class="flex justify-center ">
                    <button type="submit" class="py-3 px-5 bg-blue-600 rounded">Login</button>
                </div>
            </form>
        </div>
   </div>
</div>

{% endblock sadminMain %}
