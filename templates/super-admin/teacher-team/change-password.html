<div id="teacherProfilePasswordModal" class="hidden fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity">
            <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
        <div class="inline-block align-bottom bg-green-400 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full">
            <div class="flex flex-row">
                <div class="grow text-center pt-2 text-[1rem] text-[500]">Change Password</div>
                <div id="modalClose" class="bg-white cursor-pointer p-1">
                    <h1 class="mx-1 text-[rgba(26,26,26,.7)] text-[24px]">âœ•</h1>
                </div>
            </div>
            <div class="bg-green-300 px-4 py-5 sm:p-6">
                <div class="flex justify-center">
                    <div class="mt-3 sm:mt-0 sm:text-left w-full">
                        <form action="{% url 'sadmin:teacher_password_change' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="text" id="passwordeditteacher" name="passwordeditteacher" class="hidden">
                            <div class="flex flex-col">
                                <label for="change_password" class="text-[15px] py-2">Change Password</label>
                                <input class="border-2 border-gray-600 text-[15px] py-3 px-2 rounded" type="password" minlength="8" name="change_password" id="change_password" placeholder="Enter user name" required>
                            </div>
                            <div class="flex flex-col">
                                <label for="con_change_password" class="text-[15px] py-2">Confirm Change Password</label>
                                <input class="border-2 border-gray-600 text-[15px] py-3 px-2 rounded" type="password" minlength="8" name="con_change_password" id="con_change_password" placeholder="Enter Student Id" required>
                            </div>

                            <div class="py-4 flex justify-center space-x-4 items-center">
                                <button type="submit" id="saveChangePassword" class="text-[#000] uppercase bg-green-400 py-2 px-8 hover:bg-[rgba(26,26,26,.9)] hover:text-[#FFCB05] font-semibold">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
