<div class="group relative">
    <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-40">
        <img src="{{teacher.image.url}}" class="h-full w-full object-cover object-center lg:h-full lg:w-full">
    </div>
    <div class="mt-4 flex flex-col justify-center items-center">
        <h3 class="text-md text-gray-700">
            {{teacher.user.user_name}}
        </h3>
        <p class="text-md text-gray-500">{{teacher.user.email}}</p>
        <p class="text-md text-gray-500">{{teacher.phone_number}}</p>
        <div class="flex justify-between w-full my-3">
            <button type="button" data-id="{{teacher.id}}" id="teacherProfileUpdate" class="w-1/3 text-center py-2 bg-cyan-600 hover:bg-cyan-700 hover:text-white">Edit</button>
            <a href="{% url "sadmin:teacher_profile_delete" teacher.user.id %}" class="w-1/3 text-center py-2 bg-red-600 hover:bg-red-700 hover:text-white">Delete</a>
        </div>
        <div class="flex justify-center w-full">
            <button type="button" class="w-2/3 text-center py-2 bg-cyan-600 hover:bg-cyan-700 hover:text-white">Change Password</button>
        </div>
    </div>
</div>
