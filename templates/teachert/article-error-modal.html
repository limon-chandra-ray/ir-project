<div id="articleErrorComment" class="hidden fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity">
            <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
        <div class="inline-block align-bottom bg-green-400 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="flex flex-row">
                <div class="grow text-center pt-2 text-[1rem] text-[500]">Article Error Correction</div>
                <div id="modalClose" class="bg-white cursor-pointer p-1">
                    <h1 class="mx-1 text-[rgba(26,26,26,.7)] text-[24px]">âœ•</h1>
                </div>
            </div>
            <div class="bg-green-300 px-4 py-5 sm:p-6">
                <div class="flex justify-center">
                    <div class="mt-3 sm:mt-0 sm:text-left">
                        <form action="{% url "teacherTeam:error_describe_save" %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="number" id="article_id" name="article_id" class="hidden">
                            <div class="py-1">
                                <label for="errorComment" class="text-[rgba(26,26,26,.7)] text-[18px] font-['adobe-garamond-pro']">Error Text Pick and correct text </label>
                                <textarea id="errorComment" 
                                    name="errorComment" 
                                    rows="10"
                                    cols ="30"
                                    class="border-2 border-solid border-[#a9a9a9] bg-[#fafafa] text-[#000] w-[100%]" 
                                    placeholder="Describe yourself here..."
                                    required
                                    ></textarea>
                            </div>
                            
                            <div class="py-4 flex justify-center space-x-4 items-center">
                                <button type="submit" class="text-[#000] uppercase bg-green-400 py-2 px-8 hover:bg-[rgba(26,26,26,.9)] hover:text-[#FFCB05] font-semibold">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
