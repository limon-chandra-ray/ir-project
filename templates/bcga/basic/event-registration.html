<div id="participator" class="hidden fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity">
            <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
        <div class="inline-block align-bottom bg-green-400 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="flex flex-row">
                <div class="grow text-center pt-2 text-[1rem] text-[500]">Registration</div>
                <div id="modalClose" class="bg-white cursor-pointer p-1">
                    <h1 class="mx-1 text-[rgba(26,26,26,.7)] text-[24px]">âœ•</h1>
                </div>
            </div>
            <div class="bg-green-300 px-4 py-5 sm:p-6">
                <div class="flex justify-center">
                    <div class="mt-3 sm:mt-0 sm:text-left">
                        <form action="{% url 'bcga:event_participator_save' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="number" value="{{event.id}}" id="event_id" name="event_id" class="hidden">
                            <div class="py-1">
                                <label for="user_name" class="text-[rgba(26,26,26,.7)] text-[18px] font-['adobe-garamond-pro']">Your Full Name</label>
                                <input type="text" id="user_name" name="user_name" placeholder="your full name" class="border-2 border-solid border-[#a9a9a9] bg-[#fafafa] text-[#000] h-[46px] p-[10px] w-[100%]" required>
                            </div>
                            <div class="py-1">
                                <label for="phone_number" class="text-[rgba(26,26,26,.7)] text-[18px] font-['adobe-garamond-pro']">Phone Number</label>
                                <input type="tel" pattern="[0]{1}[1]{1}[0-9]{9}" id="phone_number" name="phone_number" class="border-2 border-solid border-[#a9a9a9] bg-[#fafafa] text-[#000] h-[46px] p-[10px] w-[100%]"  placeholder="01531xxxxxx" min="11" max="11" required>
                            </div>
                            <div class="py-1">
                                <label for="student_id" class="text-[rgba(26,26,26,.7)] text-[18px] font-['adobe-garamond-pro']">Student Id</label>
                                <input type="text" id="student_id" name="student_id" 
                                class="border-2 border-solid border-[#a9a9a9] bg-[#fafafa] text-[#000] h-[46px] p-[10px] w-[100%]"  placeholder="student id"
                                required>
                            </div>
                            <div class="py-1">
                                <label for="std_year" class="text-[rgba(26,26,26,.7)] text-[18px] font-['adobe-garamond-pro']">Student Year</label>
                                <select name="std_year" id="std_year"
                                    class="border-2 border-solid border-[#a9a9a9] bg-[#fafafa] text-[#000] h-[46px] p-[10px] w-[100%]"
                                    required
                                    >
                                    <option>select Year</option>
                                    <option value="1st Year">1st Year</option>
                                    <option value="2nd Year">2nd Year</option>
                                    <option value="3rd Year">3rd Year</option>
                                    <option value="4th Year">4th Year</option>
                                </select>
                            </div>
                            <div class="py-1">
                                <label for="std_dept" class="text-[rgba(26,26,26,.7)] text-[18px] font-['adobe-garamond-pro']">Department Name </label>
                                <select name="std_dept" id="std_dept"
                                    class="border-2 border-solid border-[#a9a9a9] bg-[#fafafa] text-[#000] h-[46px] p-[10px] w-[100%]"
                                    required
                                    >
                                    <option>select Department</option>
                                    {% for dept in depts %}
                                        <option value="{{dept.id}}">{{dept.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="py-1">
                                <label for="std_session" class="text-[rgba(26,26,26,.7)] text-[18px] font-['adobe-garamond-pro']">Session Year</label>
                                <select name="std_session" id="std_session"
                                    class="border-2 border-solid border-[#a9a9a9] bg-[#fafafa] text-[#000] h-[46px] p-[10px] w-[100%]"
                                    required
                                    >
                                    <option>select session Year</option>
                                    {% for session in sessions %}
                                        <option value="{{session.id}}">{{session.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="py-4 flex justify-center space-x-4 items-center">
                                <button type="submit" class="text-[#000] uppercase bg-green-400 py-2 px-8 hover:bg-[rgba(26,26,26,.9)] hover:text-[#FFCB05] font-semibold">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
