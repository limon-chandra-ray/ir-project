<div id="articleComment" class="hidden fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity">
            <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
        <div class="inline-block align-bottom bg-gray-400 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="flex flex-row">
                <div class="grow text-center pt-2 text-[1rem] text-[500]">Article Comment Add</div>
                <div id="modalClose" class="bg-white cursor-pointer p-1">
                    <h1 class="mx-1 text-[rgba(26,26,26,.7)] text-[24px]">âœ•</h1>
                </div>
            </div>
            <div class="bg-gray-300 px-4 py-5 sm:p-6">
                <div class="flex justify-center">
                    <div class="mt-3 sm:mt-0 sm:text-left">
                        <form action="#" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="number" id="article_id" name="article_id" class="hidden">
                            <div class="py-1">
                                <label for="user_name" class="text-[rgba(26,26,26,.7)] text-[18px] font-['adobe-garamond-pro']">User Name <span class="text-[12px]">(required)</span></label>
                                <input type="text" id="user_name" name="user_name" class="border-2 border-solid border-[#a9a9a9] bg-[#fafafa] text-[#000] h-[46px] p-[10px] w-[100%]" required>
                            </div>
                            <div class="py-1">
                                <label for="comment_text" class="text-[rgba(26,26,26,.7)] text-[18px] font-['adobe-garamond-pro']">Comment <span class="text-[12px]">(required)</span></label>
                                <textarea name="comment_text" id="comment_text" cols="30" rows="7" class="border-2 border-solid border-[#a9a9a9] bg-[#fafafa] text-[#000]p-[10px] w-[100%]" required></textarea>
                            </div>
                            <div class="py-4 flex justify-center space-x-4 items-center">
                                <button id="comment_save" type="submit" class="text-[#000] uppercase bg-gray-400 py-2 px-8 hover:bg-[rgba(26,26,26,.9)] hover:text-[#FFCB05] font-semibold">Comment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
