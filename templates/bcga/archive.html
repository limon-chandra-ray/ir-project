{% extends 'bcga/basic/main.html' %}
{% block headerImage %}
    <img class="lg:h-[72.6vh] h-[40vh] w-full" src="https://th.bing.com/th/id/R.d34cef3b782014355e7b30c79139dce9?rik=GSs49M46k7cVhg&riu=http%3a%2f%2fwww.earlychildhoodeducationzone.com%2fwp-content%2fuploads%2f2015%2f01%2fedu-conferences-2015.jpg&ehk=s5AfNlBll1d3Aeb3ayWaF5z2j%2bK2Sym%2bSM12g3E9TK0%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1" alt="">

{% block headerText %}
    <h1 class="font-['Roboto'] lg:text-[44px] text-[24px] #fff font-[700px] uppercase">Archive</h1> 
{% endblock headerText %}
{% block bcgaMain %}

<h1 class="lg:text-[56px] text-[44px] pt-8 font-bold text-[#2e333a] text-center">Photo Gallery</h1>
<div class="lg:mx-[100px] mx-0 lg:px-[32px] px-[17px] lg:pb-[80px] pb-[40px] lg:pt-[30px] pt-[40px] grid lg:grid-cols-3 grid-cols-1 gap-2">
    {% for gallery in gallery_photos %}
    <img class="w-[450px] h-[500px] object-cover" src="{{gallery.image.url}}" alt="">
    {% endfor %}
</div>
    


{% endblock bcgaMain %}
