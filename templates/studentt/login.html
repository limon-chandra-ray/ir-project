{% extends "auth/main.html" %}
{% block authMain %}
<div class="flex justify-center h-screen w-full items-center">
    <div class="w-1/4 bg-green-700 rounded p-3">
        <h1 class="text-center text-[1.5rem] ">Log in</h1>
        <div>
            <form action="{% url 'studentTeam:auth_check' %}" method="post">
                {% csrf_token %}
                <div class="flex flex-col">
                    <label for="email" class="text-[15px] py-2">Email Address</label>
                    <input class="border-2 border-gray-600 text-[15px] py-3 px-2 rounded" type="email" name="email" id="email" placeholder="email address" required>
                </div>
                <div class="flex flex-col my-3">
                    <label for="password" class="text-[15px] py-2">Password</label>
                    <input class="border-2 border-gray-600 text-[15px] py-3 px-2 rounded" type="password" name="password" id="password" placeholder="password">
                </div>
                <div class="flex justify-center ">
                    <button type="submit" class="py-3 px-5 bg-blue-600 rounded">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock authMain %}
