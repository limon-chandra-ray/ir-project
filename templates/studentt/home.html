{% extends "studentt/main.html" %}
{% block studentMain %}
<div class="bg-cyan-600">
    <div class="text-center py-4 text-3xl text-white">Dashboard</div>
    
</div>
<div class="px-2">
    <div class="flex overflow-x-auto h-screen gap-x-4 overflow-y-auto p-6">
        <div class="flex flex-col gap-y-4 w-2/3">
            <div class="bg-cyan-600 text-white flex flex-col py-4 px-3 justify-center items-center hover:bg-cyan-700 rounded">
                <h1 class="text-3xl  text-[500] text-white">Total Event</h1>
                <div class="text-2xl text-[700] text-white">{{total_event}}</div>
            </div>
            <div class="bg-cyan-600 text-white flex flex-col py-4 px-3 justify-center items-center hover:bg-cyan-700 rounded">
                <h1 class="text-3xl  text-[500] text-white">Total Article</h1>
                <div class="text-2xl text-[700] text-white">{{total_article}}</div>
            </div>
        </div>
        <div class="w-1/3">
            <h1 class="text-center text-3xl py-4 bg-cyan-600">Profile</h1>
            <div class="px-3 py-4 flex justify-center flex-col items-center bg-gray-300">
                <div class="flex justify-center">
                    <img src="{{student.image.url}}" class="w-[145px] h-[140px] rounded-full" alt="">
                </div>
                <h1>{{user.user_name}}</h1>
                <p>{{user.email}}</p>
                <p>{{student.phone_number}}</p>
                <p>{{student.student_id}}</p>
            </div>
        </div>
    </div>
</div>
{% endblock studentMain %}
